<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM System with Balance Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        input[type="number"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0 10px 0;
        }

        button {
            padding: 7px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #message {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>ATM SYSTEM</h1>
    <p>Current Balance: <strong id="balance">70000</strong></p>
    <label>Enter your Withdrawel amount: </label>
    <input type="number" id="amount"><br><br>
    <button onclick="withdrawMoney()">Withdraw</button>
    <p id="message"></p>
    <script>
        let balance = 70000;

        function withdrawMoney() {
            let amount = Number(document.getElementById("amount").value);

            if (amount > balance) {
                document.getElementById("message").innerHTML = "Insufficient Balance";
            } else {
                balance = balance - amount;
                document.getElementById("balance").innerHTML = balance;
                document.getElementById("message").innerHTML = "Withdrawal Successful!";
            }
        }
    </script>
</body>
</html>
