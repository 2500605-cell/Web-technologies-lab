<!DOCTYPE html>
<html>
<head>
    <title>Student Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 50px;
        }

        h2 {
            color: #2c3e50;
        }

        input[type="number"] {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0 5px 0;
        }

        button {
            padding: 7px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #result {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            color: #27ae60;
        }
    </style>
</head>
<body>
<h2>Student Result Calculator</h2>
<label>Subject 1:</label>
<input type="number" id="sub1"><br><br>
<label>Subject 2:</label>
<input type="number" id="sub2"><br><br>
<label>Subject 3:</label>
<input type="number" id="sub3"><br><br>
<button onclick="calculateResult()">Calculate</button>
<h3 id="result"></h3>
<script>
function calculateResult() {
    let s1 = Number(document.getElementById("sub1").value);
    let s2 = Number(document.getElementById("sub2").value);
    let s3 = Number(document.getElementById("sub3").value);
    let total = s1 + s2 + s3;
    let percentage = (total / 300) * 100;
    let grade;
    if (percentage >= 80) {
        grade = "A";
    } else if (percentage >= 60) {
        grade = "B";
    } else if (percentage >= 40) {
        grade = "C";
    } else {
        grade = "Fail";
    }
    document.getElementById("result").innerHTML =
        "Total = " + total +
        "<br>Percentage = " + percentage.toFixed(2) + "%" +
        "<br>Grade = " + grade;
}
</script>
</body>
</html>
